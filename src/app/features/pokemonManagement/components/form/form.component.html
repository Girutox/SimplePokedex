<div class="formGroup">
  <h2 class="title">
    {{ (formStatus.New ? 'Nuevo' : 'Editar') + ' Pokemon' }}
  </h2>
  <form class="formContainer" [formGroup]="pokemonForm" (ngSubmit)="onSubmit()">
    <section class="controls">
      <div class="column column1">
        <app-custom-input-text
          [idRole]="inputRole.Form"
          label="Nombre"
          formControlName="name"
          placeHolder="Ingrese nombre..." />
        <app-custom-input-text
          [idRole]="inputRole.Form"
          label="ImÃ¡gen"
          name="image"
          placeHolder="Ingrese URL de la imagen..." />
      </div>
      <div class="column column2">
        <app-custom-input-range
          label="Ataque: "
          formControlName="attack"
          [minValue]="0"
          [maxValue]="100" />
        <app-custom-input-range
          label="Defensa: "
          formControlName="defense"
          [minValue]="0"
          [maxValue]="100" />
      </div>
    </section>
    <section class="actions">
      <app-custom-button
        [idRole]="buttonRole.Save"
        type="submit"
        label="Guardar"
        [enabled]="true"
        class="mr-1" />
      <app-custom-button
        [idRole]="buttonRole.Cancel"
        type="button"
        label="Cancelar" />
    </section>
  </form>
</div>
